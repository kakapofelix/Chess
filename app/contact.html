<body>

  <!-- NAV BAR -->

  <header class="header">

    <a class="header__name" href="index.html">Viktor Erdos</a>


    <div class="header__menu-icon">
      <div class="header__menu-icon__middle">

      </div>
    </div>

    <nav class="header__navbar">
      <ul>
        <li class="header__navbar-title"><a href="aboutme.html">About me</a></li>
        <li class="header__navbar-title"><a href="analysis.html">Analysis</a></li>
        <li class="header__navbar-title"><a href="coaching.html">Coaching</a></li>
        <li class="header__navbar-title"><a href="tournaments.html">Tournaments</a></li>
        <li class="header__navbar-title"><a href="contact.html">Contact</a></li>
        <li class="header__navbar-title header__navbar-login"><a href="login.html">Sign in</a></li>
      </ul>
    </nav>

  </header>


  <div class="contact">

    <picture class="contact__image" >
      <source srcset="\assets\images\contact-image--large.jpg 1496w, \assets\images\contact-image--large-hi-dpi.jpg 2589w" media="(min-width: 1200x)">
      <source srcset="\assets\images\contact-image--medium.jpg 1100w" media="(min-width: 800px)">
      <source srcset="\assets\images\contact-image--small.jpg 750w" media="(min-width: 530px)">
      <img srcset="\assets\images\contact-image--smaller.jpg 480w" alt="Chess contact Viktor Erdos">
    </picture>

    <div class="contact__section">
      <h1 class="contact__section--title">Get in touch</h1>
      <form class="contact-form">
        <div class="contact-form__field col x-50">
          <input id="name" class="contact-form__field--input-text js-input" type="text" required>
          <label class="label" for="name">Name</label>
        </div>
        <div class="contact-form__field col x-50">
          <input id="email" class="contact-form__field--input-text js-input" type="email" required>
          <label class="label" for="email">E-mail</label>
        </div>
        <div class="contact-form__field col x-100">
          <input id="message" class="contact-form__field--input-text js-input" type="text" required>
          <label class="label" for="message">Message</label>
        </div>
        <div class="contact-form__field col x-100 align-center">
          <input class="btn btn__submit" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>


  <footer class="footer">

    <div class="sponsor-section">

      <img class="sponsor-section__image" src="\assets\images\sponsor-section--small.png" alt="chess24 sponsor">
    </div>

    <div class="footer--inner">

      <div class="footer--inner__section">
        <h3 class="footer--inner__section--title">Follow</h3>
        <li class="footer--inner__section--icons"><a class="footer--inner__section--white"
            href="https://www.facebook.com/viktor.erdos.16"> <i class="fa fa-facebook"></i> </a> </li>
        <li class="footer--inner__section--icons"><a class="footer--inner__section--white" href="icon"> <i
              class="fa fa-twitch"></i> </a> </li>
        <li class="footer--inner__section--icons"><a class="footer--inner__section--white" href="icon"> <i
              class="fa fa-instagram"></i> </a> </li>
      </div>

      <div class="footer--inner__section">
        <h3 class="footer--inner__section--title">Subscribe to my newsletter</h3>
        <form class="subscription-form">
          <i class="subscription-form fa fa-envelope"></i>
          <input class="subscription-form__input" type="email" placeholder="Email" required>
          <button class="btn btn__footer-button">Sign up now</button>
        </form>
      </div>

      <div class="footer--inner__section">
        <h3 class="footer--inner__section--title">Contact me</h3>
        <p class="footer--inner__section--email">erdosviktor87@citromail.hu</p>
      </div>

    </div>

  </footer>

  <script src="bundled.js"></script>
